<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bài 8</title>
</head>
<body>
	<div style="display:inline-block;border:5px double">
		<form>
			<h4 align="center">PHIẾU THĂM DÒ Ý KIẾN</h1>
			<table>
				<tr>
					<td>
						<label for="ten">
								Tên đăng nhập:
						</label>
					</td>
					<td>
						<input type="text" id="ten"/>
					</td>
					<td>
						<span>Giới tính:</span>
						<label>
							<input type="radio" name="gender" value="male" checked/>
							<span>Nam</span>
						</label>
						<label>
							<input type="radio" name="gender" value="female"/>
							<span>Nữ</span>
						</label>
					</td>
				</tr>
				<tr>
					<td colspan=3>
						<span>Những mục bàn thường quan tâm trên Internet</span>
					</td>
				</tr>
				<tr>
					<td rowspan=5></td>
					<td>
						<label>
							<input type="checkbox"/>
							<span>Tin tức</span>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox"/>
							<span>Giải trí</span>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox"/>
							<span>Gọc học tập</span>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox"/>
							<span>Các mục khác</span>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<button type=submit align="center">Gửi đi</button>
						<button type=reset align="center">Phục Hồi</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
